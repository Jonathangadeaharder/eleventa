# Pre-commit hooks for Eleventa POS System
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # Black - Python code formatter
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.11
        exclude: ^(alembic/|\.venv/|build/|dist/)

  # Ruff - Fast Python linter
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(alembic/|\.venv/|build/|dist/)

  # Check for common issues
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Check for merge conflicts
      - id: check-merge-conflict

      # Check YAML files
      - id: check-yaml
        exclude: ^\.github/workflows/

      # Check TOML files
      - id: check-toml

      # Check JSON files
      - id: check-json

      # Ensure files end with newline
      - id: end-of-file-fixer
        exclude: ^(\.venv/|build/|dist/)

      # Remove trailing whitespace
      - id: trailing-whitespace
        exclude: ^(\.venv/|build/|dist/)

      # Check for debugger imports
      - id: debug-statements

      # Detect private keys
      - id: detect-private-key

  # MyPy - Static type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-error-summary, --check-untyped-defs]
        additional_dependencies: [types-all, pydantic, sqlalchemy]
        exclude: ^(tests/|alembic/|\.venv/|build/|dist/)

  # Bandit - Security linter
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.10
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: ^(tests/|\.venv/|build/|dist/)

  # Safety - Check for known security vulnerabilities in dependencies
  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.3.3
    hooks:
      - id: python-safety-dependencies-check
        args: ['--ignore=70612']  # Ignore jinja2 vulnerability (fixed in newer versions)
