[pytest]
pythonpath = .
markers =
    alembic: marks tests that involve alembic migrations
    smoke: marks smoke tests that verify basic functionality
    integration: marks integration tests that require test isolation

# Coverage configuration
addopts = --cov=core --cov=ui --cov-report=html --cov-report=term-missing --cov-fail-under=0

[coverage:run]
source =
    core
    ui
omit =
    tests/*
    venv/*

[coverage:report]
# Fail if coverage drops below 80%
#fail_under = 80
show_missing = True
