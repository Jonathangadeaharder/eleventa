[pytest]
markers =
    smoke: mark a test as a smoke test for critical workflows
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    ui: mark a test as a ui test

# Add predefined test runs
addopts = --strict-markers

# Test discovery settings
testpaths = tests
python_files = test_*.py

# Timeouts to prevent hanging tests
timeout = 30
timeout_method = thread

# Define specific test groups
# To run smoke tests: python -m pytest -m smoke
# To run all UI tests: python -m pytest -k ui (not recommended due to instability)
# To run unit tests only: python -m pytest -m unit
# To run all non-UI tests: python -m pytest -k "not ui"

# Custom commands
# Run with: pytest --smoke
# or: python -m pytest --smoke
smoke = tests/ui/smoke_tests.py 